name: Reproducible paper build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: TeXLive
      run: |
        # This "full" takes forever to install, but trying to install packages
        # with tlmgr on a github CI machine is like being in the movie Brazil.
        sudo apt install texlive-full

    - name: Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: environment.yml
        activate-environment: reproducible

    - name: Build
      shell: bash -l {0}
      run: |
        make build/reproducible.pdf
        make abridged_build/reproducible.pdf
